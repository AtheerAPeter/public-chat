<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="chat,follow" />
    <link rel="icon" href="/img/chat-icon.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/chatstyle.css" />
    <title>chat</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container" class="container">
      <div class="bar">
        <input type="checkbox" class="hamburger" id="check" />
        <img class="hamicon" src="./img/menu.svg" alt="" />
        <div class="hambar" id="hambar">
          <button class="notificationbtn" onclick="notifications()">
            Get notifications
          </button>
          <select name="select" id="select">
            <option value="room1">Room1</option>
            <option value="room2">Room2</option>
            <option value="room3">Room3</option>
          </select>
          <button class="joinbtn" onclick="selectRoom()">Join</button>
          <button class="logoutbtn" onclick="redirect2()">Logout</button>
        </div>
        <h3 id="room_title">room1</h3>
        <button class="backbtn" onclick="goback()">Back</button>
      </div>
      <div id="message-box" class="message-box"><ul id="messages"></ul></div>

      <form onsubmit="return sendMessage();">
        <input
          id="message"
          placeholder="Enter message"
          autocomplete="off"
          type="text"
        />
        <input type="submit" value="" class="send" />
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="chat.js"></script>
    <script src="rooms.js"></script>
  </body>
</html>
